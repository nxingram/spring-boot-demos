<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<!-- Option 1: Bootstrap Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous" async></script>
<!-- custom js async -->
<script src="/js/rest.js" async></script>
<title>Home</title>
</head>
<body>
	<div class="container">
		<div>
			<h1>1) Carica nome veicolo ed immagine su cartella server</h1>
			<h1>2) Elenco Veicoli</h1>
			<h1>3) Visualizza immagine veicolo</h1>
		</div>
		<hr>
		<div>
			<h3>1) Invio nome e immagine veicolo</h3>
			<div>
				<div>
					<label>Nome veicolo:</label> <input type="text" name="name"
						id="name" />
				</div>
				<div>
					<label>Immagine: </label> <input type="file" name="image"
						id="image" accept="image/png, image/jpeg" />
				</div>
				<div>
					<input type="button" id="post-image" value="Salva">
				</div>
			</div>
		</div>
		<hr>
		<h3>2) Lista immagini su db</h3>
		<input type="button" id="get-veicoli" value="Lista Veicoli">
		<table id="lista-veicoli" class="table"></table>

		<hr>
		<h3>3) Immagine (cliccare su link in tabella)</h3>
		<div id="div-immagine"></div>
		
	</div>
</body>
</html>
