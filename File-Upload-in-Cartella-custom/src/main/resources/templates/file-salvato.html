<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Veicoli</title>
</head>
<body>
<h3>File salvato correttamente</h3>
<p>Nome veicolo: <span th:text="${veicolo.name}"></span></p>
<p>Nome file:<span th:text="${veicolo.fileName}"></span></p>
<p>Percorso file: <span th:text="${veicolo.url}"></span> </p>
<img th:src="@{${veicolo.url}}" />
</body>
</html>
