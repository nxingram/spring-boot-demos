<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<!-- 	custom css -->
<link href="/css/style.css" rel="stylesheet">
<title>REST</title>
</head>
<body>
	<div class="container">
		<h1>REST</h1>
		<div class="row">
			<ul class="list-unstyled">
				<li>Get All</li>
				<li>
					<ul>
						<li>Mapping: <span class="bold">/api/studenti</span></b></li>
						<li>Method: <span class="bold">get</span></li>
						<li><a href="/api/studenti"><span class="bold">lista
									studenti</span></a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="row">
			<ul class="list-unstyled">
				<li>Path Variable</li>
				<li>
					<ul>
						<li>Mapping: <span class="bold">/api/studenti/1</span></b></li>
						<li>Method: <span class="bold">get</span></li>
						<li><a href="/api/studenti/1"><span class="bold">studente
									id=1</span></a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="row">
			<ul class="list-unstyled">
				<li>Request Parameter (query string)</li>
				<li>
					<ul>
						<li>Mapping: <span class="bold">/api/studenti/param?id=1</span></b></li>
						<li>Method: <span class="bold">get</span></li>
						<li><a href="/api/studenti/1"><span class="bold">studente
									id=1</span></a></li>
					</ul>
				</li>
			</ul>
		</div>

	</div>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
